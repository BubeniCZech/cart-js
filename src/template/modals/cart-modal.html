<div class="modal cart-modal animate" data-target="form-cart">
  <div class="modal-close-btn"></div>
  <div class="cart-modal__content">

    <div class="cart-modal__desc">Košík</div>

    <div class="cart-modal__wrapper">

      <div data-cart-empty class="cart-modal__wrapper-empty">
        <span>
          <svg class="cart-empty-icon">
            <use xlink:href="images/sprites/sprite-mono.svg#cart-smile"></use>
          </svg>
        </span>
        <p>Váš nákupní košík je momentálně prázdný.</p>
      </div>

      <div class="cart__cards">

      </div>

    </div>

    <div class="cart-total">
      <p data-cart-delivery class="hide">
        <span>Doprava:</span>
        <span class="delivery-cost free">je zdarma</span><br>
        <span>Doprava zdarma při objednávce nad 600 Kč</span>
      </p>
      <p>
        <span>Celkem:</span>
        <span class="total-price">0</span>
        <span class="corune">Kč</span>
      </p>
    </div>

  </div>
</div>
